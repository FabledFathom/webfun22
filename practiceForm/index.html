<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" name="name" placeholder="Your first name...">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" name="name" placeholder="Your last name...">
        </div>
        <div>
            <label>Email</label>
            <input type="text" name="name" placeholder="Your email...">
        </div>
        <div>
            <label>Password</label>
            <input type="text" name="name" placeholder="Your password...">
        </div>
        <div>
            <label>Confirm Password</label>
            <input type="text" name="name" placeholder="Confirm password...">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="non-binary" id="non-binary">
            <label for="non-binary">Non-Binary</label>
            <input type="radio" name="font" value="no-answer" id="no-answer">
            <label for="no-answer">Prefer not to say</label>
        </div>
        <div>
            <label>A short discription about myself:</label>
            <br>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
            <option>Javascript</option>
            <option>Python</option>
            <option>C++</option>
            <option>HTML</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to recive periodic email updates</label>
        </div>
        <div>
            <button>Create Account</button>
        </div>
    </form>
</body>
</html>
